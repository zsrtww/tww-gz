name: Build All

on:
  push:
  pull_request:

env:
    DEVKITPRO: /opt/devkitpro

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/zsrtww/tww-gz-build:main
    strategy:
      fail-fast: false
      matrix:
        include:
            - version_upper: NTSCJ
              version_lower: ntscj
            - version_upper: NTSCU
              version_lower: ntscu
        
    
    name: ${{matrix.version_upper}}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: Prepare
      run: |
        cp -R /isos isos
        cp /clang-format-10 external/misc/clang-format-10
        
    - name: Setup
      run: |
        mkdir -p build_${{matrix.version_lower}}
        cd build_${{matrix.version_lower}}
        cmake .. -DREGION=${{matrix.version_upper}} -GNinja
    
    - name: Build
      run: |
        cd build_${{matrix.version_lower}}
        ninja patch

    - name: Upload patch
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.sha }}-${{ matrix.version_lower }}.patch
        path: build_${{ matrix.version_lower }}/0.4.0-${{ matrix.version_lower }}.patch
